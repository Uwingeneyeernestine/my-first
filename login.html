       <div>
        <input type="button" id="sln">
       </div>
  <p id="you"></p>

       <script>
        function Login(){
            const User=document.getElementById("Username").value;
            const pass=document.getElementById("password").value;
         const you=<a href="login.com" >login</a>
            if((User=="admin")&&(pass=="admin")){
                document.getElementById("btn").value=you;

              document.getElementById("sln").value="fail";
            } 
        }
       </script>
        </div>
